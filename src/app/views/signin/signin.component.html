<main class="container">
    <p-card header="Create product" class="card__product">
        <div class="input__box">
            <span class="p-float-label">
                <input pInputText id="email" [(ngModel)]="email" />
                <label for="email">Email</label>
            </span>
            <span class="p-float-label">
                <p-password [(ngModel)]="password" [feedback]="false"></p-password>
                <label for="password">Password</label>
            </span>
        </div>
        <p-button [style]="{'margin-top': '2rem'}" label="Save" icon="pi pi-check"></p-button>
    </p-card>
</main>
